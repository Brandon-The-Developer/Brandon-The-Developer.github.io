<!DOCTYPE html>
<html lang="en-US">
	<head>
    		<meta charset="UTF-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
    		<title>Click Counter</title>
    		<link rel="stylesheet" href="interface.css">
                <script src="main.js"></script>
	</head>

	<body>
		<div id="bar" class="graph bar xpValue"></div>
		<div id="box" class="center unselectable" onclick="clickUp(1);">
			<p>You have ©</p>
			<p id="clickNum">0</p>
		</div>
		<div id="box2" class="help-Center unselectable"onclick="buyHelp();">
			<p>You have </p>
			<p id="helpNum">0</p>
			<p id="needS"> Helpers!</p>
			<n id="helpCost">10 </n>
			<p>©</p>
		</div>
		<div id="box3" class="unlock-Center unselectable"onclick="buyPower();">
			<p id="unlockStart">You have </p>
			<p id="powerNum">to be level </p>
			<p id="power">25!</p>
			<n id="powerCost">10000 </n>
			<p>©</p>
		</div>
		<div class="center-trans">
			<p id="currentXP">0</p>
			<p>/</p>
			<p id="levelUpXP">36</p>
			<p id="level">xp Lv:1</p>	
		</div>
	</body>
</html>
